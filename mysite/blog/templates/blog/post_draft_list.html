{% extends "blog/base.html" %}
{% block title %}
  object_draft
{% endblock %}
{% block content %}
  Drafts Page
  {% for post in posts %}

    <div class="post">
      <p class="date">Created: {{ post.create_date|date:'d-m-Y'}}</p>
      <h1> <a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a> </h1>
      <p>{{ post.text|trucatechars:200}}</p>
    </div>

  {% endfor %}



{% endblock %}
